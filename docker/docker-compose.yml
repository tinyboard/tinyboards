version: '3.3'

services:
  nginx:
    image: nginx:1-alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d
      - /etc/ssl:/etc/ssl/
    networks:
      tinyboards:
        aliases:
          - example.com
    restart: always
    depends_on:
      - tinyboards-fe

  tinyboards:
    image: kronusdev/tinyboards-be:latest
    ports:
      - "127.0.0.1:8536:8536"
      - "127.0.0.1:6669:6669"
    restart: always
    environment:
      - RUST_LOG="info"
      - TB_CONFIG_LOCATION=/config/defaults.hjson
    links:
      - postgres
    volumes:
      - ./tinyboards.hjson:/config/defaults.hjson
      - media:/app/media
    networks:
      tinyboards:
        aliases:
          - tinyboards-be
    depends_on:
      - postgres

  tinyboards-fe:
    image: kronusdev/tinyboards-fe:latest
    ports:
      - "127.0.0.1:3000:3000"
    restart: always
    networks:
      tinyboards:
        aliases:
          - tinyboards-fe
    depends_on:
      - tinyboards

  postgres:
    image: postgres:14-alpine
    ports:
      # use a different port so it doesn't conflict with postgres running on the host
      - "127.0.0.1:5433:5432"
    environment:
      - POSTGRES_USER=tinyboards
      - POSTGRES_PASSWORD=tinyboards
      - POSTGRES_DB=tinyboards
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    networks:
      tinyboards:
        aliases:
          - postgres
    restart: always
    command: ["postgres", "-c", "session_preload_libraries=auto_explain", "-c", "auto_explain.log_min_duration=5ms", "-c", "auto_explain.log_analyze=true"]

networks:
  tinyboards: {}
volumes:
  media: