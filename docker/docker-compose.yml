version: '3.3'

services:
  nginx:
    image: nginx:1-alpine
    ports:
      - "1236:1236"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      tinyboards:
        aliases:
          - tinyboards.test
    restart: always

  tinyboards:
    image: tinyboards-dev
    ports:
      - "8536:8536"
      - "6669:6669"
    restart: always
    environment:
      - RUST_LOG="info"
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    links:
      - postgres
    volumes:
      - ./tinyboards.hjson:/config/defaults.hjson
    networks:
      tinyboards:
        aliases:
          - tinyboards-be
    depends_on:
      - postgres
      - pictrs

  tinyboards-fe:
    image: tinyboards-fe-dev
    ports:
      - "3000:3000"
    restart: always
    build:
      context: ../../tinyboards-fe
      dockerfile: Dockerfile
    volumes:
      - ../../tinyboards-fe/package.json:/usr/src/app/package.json
    networks:
      tinyboards:
        aliases:
          - tinyboards-fe
    depends_on:
      - tinyboards

  pictrs:
    image: asonix/pictrs:0.4.0-beta.7
    # needs to match the pictrs url in the config hjson
    hostname: pictrs
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      tinyboards:
        aliases:
          - pictrs
    environment:
      - PICTRS__API_KEY=API_KEY 
    user: "991:991"
    volumes:
      - ./volumes/pictrs:/tmp
    restart: always
  
  postgres:
    image: postgres:14-alpine
    ports:
      # use a different port so it doesn't conflict with postgres running on the host
      - "5433:5432"
    environment:
      - POSTGRES_USER=tinyboards
      - POSTGRES_PASSWORD=tinyboards
      - POSTGRES_DB=tinyboards
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    networks:
      tinyboards:
        aliases:
          - postgres
    restart: always
    command: ["postgres", "-c", "session_preload_libraries=auto_explain", "-c", "auto_explain.log_min_duration=5ms", "-c", "auto_explain.log_analyze=true"]
networks:
  tinyboards: {}