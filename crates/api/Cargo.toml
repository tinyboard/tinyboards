[package]
name = "porpl-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "4"
async-trait = "0.1.57"
porpl-db = { path = "../db" }
diesel = { version = "2.0.0", features = ["postgres"] }
serde = { version = "1.0.145", features = ["derive"] }
derive_more = "0.99.17"
bigdecimal = "0.3.0"
