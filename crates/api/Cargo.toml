[package]
name = "porpl-api"
version = "0.1.0"
edition = "2021"

[lib]
name = "porpl_api"
path = "src/lib.rs"
doctest = false

[dependencies]
porpl_api_common = { version = "0.1.0", path = "../api_common" }
porpl_db = { version = "0.1.0", path = "../db" }
porpl_utils = { version = "0.1.0", path = "../utils" }
actix-web = "4"
async-trait = "0.1.57"
diesel = { version = "2.0.0", features = ["postgres"] }
serde = { version = "1.0.145", features = ["derive"] }
derive_more = "0.99.17"
bigdecimal = "0.3.0"
regex = "1"
